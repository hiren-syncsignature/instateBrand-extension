<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1584 396" width="1584" height="396">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="1584" height="396" fill="url(#grad1)" />
  
  <!-- Subtle horizontal lines -->
  <g stroke="#ccc" stroke-width="1">
    <line x1="0" y1="40" x2="1584" y2="40" />
    <line x1="0" y1="120" x2="1584" y2="120" />
    <line x1="0" y1="200" x2="1584" y2="200" />
    <line x1="0" y1="280" x2="1584" y2="280" />
    <line x1="0" y1="360" x2="1584" y2="360" />
  </g>
  
  <!-- Accent line -->
  <line x1="80" y1="100" x2="300" y2="100" stroke="#333" stroke-width="3" />
  
  <!-- Text placeholders -->
  <rect x="80" y="120" width="450" height="60" rx="5" fill="none" stroke="none" id="title-placeholder" />
  <rect x="80" y="200" width="300" height="30" rx="5" fill="none" stroke="none" id="subtitle-placeholder" />
</svg>
