<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1584 396" width="1584" height="396">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2F80ED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#56CCF2;stop-opacity:1" />
    </linearGradient>
    <!-- Abstract patterns -->
    <pattern id="pattern1" patternUnits="userSpaceOnUse" width="100" height="100" patternTransform="rotate(45)">
      <circle cx="50" cy="50" r="25" fill="rgba(255, 255, 255, 0.1)" />
    </pattern>
  </defs>
  
  <!-- Main background -->
  <rect width="1584" height="396" fill="url(#grad1)" />
  
  <!-- Pattern overlay -->
  <rect width="1584" height="396" fill="url(#pattern1)" />
  
  <!-- Subtle overlay shapes -->
  <circle cx="200" cy="150" r="100" fill="rgba(255, 255, 255, 0.05)" />
  <circle cx="1400" cy="250" r="150" fill="rgba(255, 255, 255, 0.05)" />
  
  <!-- Text placeholders -->
  <rect x="80" y="120" width="400" height="60" rx="5" fill="none" stroke="none" id="title-placeholder" />
  <rect x="80" y="200" width="300" height="30" rx="5" fill="none" stroke="none" id="subtitle-placeholder" />
</svg>
