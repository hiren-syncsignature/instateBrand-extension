<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1584 396" width="1584" height="396">
  <!-- Background -->
  <rect width="1584" height="396" fill="#1a1a1a" />
  
  <!-- Circuit pattern -->
  <g fill="none" stroke="#444" stroke-width="2">
    <!-- Horizontal lines -->
    <line x1="0" y1="50" x2="1584" y2="50" />
    <line x1="0" y1="150" x2="1584" y2="150" />
    <line x1="0" y1="250" x2="1584" y2="250" />
    <line x1="0" y1="350" x2="1584" y2="350" />
    
    <!-- Vertical lines -->
    <line x1="100" y1="0" x2="100" y2="396" />
    <line x1="300" y1="0" x2="300" y2="396" />
    <line x1="500" y1="0" x2="500" y2="396" />
    <line x1="700" y1="0" x2="700" y2="396" />
    <line x1="900" y1="0" x2="900" y2="396" />
    <line x1="1100" y1="0" x2="1100" y2="396" />
    <line x1="1300" y1="0" x2="1300" y2="396" />
    <line x1="1500" y1="0" x2="1500" y2="396" />
  </g>
  
  <!-- Connection nodes -->
  <g fill="#00ffcc">
    <circle cx="100" cy="50" r="5" />
    <circle cx="300" cy="50" r="5" />
    <circle cx="500" cy="150" r="5" />
    <circle cx="700" cy="150" r="5" />
    <circle cx="900" cy="250" r="5" />
    <circle cx="1100" cy="250" r="5" />
    <circle cx="1300" cy="350" r="5" />
    <circle cx="1500" cy="350" r="5" />
  </g>
  
  <!-- Accent glow -->
  <circle cx="500" cy="150" r="15" fill="rgba(0, 255, 204, 0.3)" />
  <circle cx="900" cy="250" r="15" fill="rgba(0, 255, 204, 0.3)" />
  
  <!-- Text placeholders -->
  <rect x="100" y="100" width="400" height="60" rx="5" fill="none" stroke="none" id="title-placeholder" />
  <rect x="100" y="180" width="300" height="30" rx="5" fill="none" stroke="none" id="subtitle-placeholder" />
</svg>
